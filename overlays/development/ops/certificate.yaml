# We can not patch custom ressources with patchesStrategicMerge.
# Hence, we define the Certificate here.
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: jitsi-messenger-schule
  namespace: jitsi
  # Allows the copy of the resulting secret to namespace `monitoring`.
  annotations:
    reflector.v1.k8s.emberstack.com/secret-reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/secret-reflection-allowed-namespaces: "monitoring"
spec:
  # Secret names are always required.
  secretName: jitsi-messenger-schule-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  organization:
  - hpi
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  usages:
    - server auth
    - client auth
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
  # Fill in dnsName here:
  - jitsi.dev.messenger.schule
  # Issuer references are always required.
  issuerRef:
    name: letsencrypt
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer